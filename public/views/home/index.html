<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Reader</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col">
                <h1>Archivos CSV</h1>
            </div>
        </div>
        <!-- form area -->
        <div class="row">
            <div class="col-4">
                <form id="csvForm">
                    <div class="mb-3">
                        <label for="csvFile">Archivo CSV</label>
                        <input type="file" class="form-control" id="csvFile" accept=".csv, .txt">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-outline-primary" value="Submit">
                        <button id="downloadCSV" class="btn btn-outline-secondary" type="button">Descargar CSV</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="searchInput" class="form-label">Buscar</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Buscando...">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- file area -->
                <div id="displayArea"></div>
                <!-- pagination -->
                 <nav id="paginationControls" class="d-flex justify-content-center" aria-label="page navigation"></nav>
            </div>
        </div>
    </section>
    <script type="module" src="/public/components/index.js"></script>
</body>
</html>
